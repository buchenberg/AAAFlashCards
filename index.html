<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Administrator Associate Certification Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üöÄ Azure Administrator Associate Certification Flashcards</h1>
        
        <div class="controls">
            <button class="category-filter active" onclick="filterCards('all')">All Topics</button>
            <button class="category-filter" onclick="filterCards('Identity')">Identity & Governance</button>
            <button class="category-filter" onclick="filterCards('Storage')">Storage</button>
            <button class="category-filter" onclick="filterCards('Compute')">Compute</button>
            <button class="category-filter" onclick="filterCards('Networking')">Networking</button>
            <button class="category-filter" onclick="filterCards('Monitor')">Monitoring</button>
        </div>
        
        <div class="flashcard-container">
            <div class="flashcard" onclick="flipCard()">
                <div class="card-side card-front">
                    <div class="category-tag" id="categoryTag"></div>
                    <div class="card-content">
                        <div class="question" id="question"></div>
                    </div>
                </div>
                <div class="card-side card-back">
                    <div class="card-content">
                        <div class="answer" id="answer"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousCard()">‚Üê Previous</button>
            <button class="nav-btn" id="nextBtn" onclick="nextCard()">Next ‚Üí</button>
        </div>
        
        <div class="progress" id="progress"></div>
        <div class="hint">üí° Click the card to reveal the answer!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
